// TF2 Dodgeball - Presets Configuration
// 
// Presets allow vote plugins to switch between gameplay modes with a single call.
// Each preset defines a rocket class to use, how many rockets spawn, and the spawn interval.
//
// The "rocket class" value must match a class short name (section key) from general.cfg.
// For example, if general.cfg has a class defined as:
//
//   "classes" {
//       "common" {           <-- this is the short name
//           "name" "Homing Rocket"
//           ...
//       }
//   }
//
// Then use "rocket class" "common" in the preset.
//
// "spawn interval" is optional. If set to 0 or omitted, the spawner's
// default interval from general.cfg is kept.
//
// Usage from a subplugin:
//   int count = TFDB_GetPresetCount();        // how many presets loaded
//   TFDB_GetPresetName(0, name, sizeof(name)); // get display name
//   TFDB_ApplyPreset(0);                       // apply preset (destroys rockets, sets spawners)

"TF2_Dodgeball"
{
    "presets"
    {
        "1r"
        {
            "name"              "1 Rocket (Competitive)"
            "rocket class"      "common"
            "max rockets"       "1"
            "spawn interval"    "1.5"
        }
        
        // Example additional presets (uncomment and adjust to your classes):
